<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sichuan Map</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
<body>
<div class="map" id="map">

</div>
<div class="calendar" id="calendar">
    <div class="calendar-head clear-fix">
        <div class="btn-left">
            &lt;
        </div>
        <div class="date-now">
        </div>
        <div class="btn-right">
            &gt;
        </div>
    </div>
    <div class="week clear-fix">
        <div>
            Sun
        </div>
        <div>
            Mon
        </div>
        <div>
            Tue
        </div>
        <div>
            Wed
        </div>
        <div>
            Thu
        </div>
        <div>
            Fri
        </div>
        <div>
            Sat
        </div>
    </div>
    <div class="date-content clear-fix" id="date-content">

    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/echarts.js"></script>
<script src="js/sichuan.js"></script>
<script src="js/calendar.js"></script>
<script>
    $(document).ready(function() {
        var chart = echarts.init(document.getElementById('map'));
        chart.setOption({
            title: {
                text: 'Sichuan Population',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Population']
            },
            visualMap: {
                min: 0,
                max: 2500,
                left: 'left',
                top: 'bottom',
                text:['高','低'],           // 文本，默认为数值文本
                calculable : true
            },
            series: [{
                name: 'population',
                type: 'map',
                map: '四川',
                roam: false,
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: true
                    }
                },
                itemStyle: {
                    normal:{
                        areaColor: 'bisque'
                    }
                },
                data:[
                    {name: '成都市',value: Math.round(Math.random()*1000)},
                    {name: '自贡市',value: Math.round(Math.random()*1000)},
                    {name: '内江市',value: Math.round(Math.random()*1000)},
                    {name: '达州市',value: Math.round(Math.random()*1000)},
                    {name: '乐山市',value: Math.round(Math.random()*1000)},
                    {name: '宜宾市',value: Math.round(Math.random()*1000)},
                    {name: '攀枝花市',value: Math.round(Math.random()*1000)}
                ]
            }]
        });
    });
</script>
</html>
