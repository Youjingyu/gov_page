<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sichuan Map</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
<body>
<div>
<div class="top clear-fix">
    <div class="top-left">
        涉密信息系统集成资质管理系统
    </div>
    <div class="top-right">
        信息
    </div>
</div>
<div class="main">
    <div class="slidebar">
        <ul class="slidebar-menu">
            <li class="active">
                <a>首页</a>
            </li>
            <li>
                <a>资质管理</a>
            </li>
            <li>
                <a>数据统计</a>
            </li>
            <li>
                <a>制式文书</a>
            </li>
            <li>
                <a>公示信息</a>
            </li>
            <li>
                <a>历史档案</a>
            </li>
            <li>
                <a>设置</a>
            </li>
            <li>
                <a>账户</a>
            </li>
        </ul>
    </div>
    <div class="right-content">
        <div class="content-fisrt-row">
            <div class="map-title">
                地区资质情况
            </div>
            <div class="map" id="map">

            </div>
            <div class="function-entrance">

            </div>
        </div>
        <div class="calendar" id="calendar">
            <div class="calendar-head clear-fix">
                <div class="btn-left">
                    &lt;
                </div>
                <div class="date-now">
                </div>
                <div class="btn-right">
                    &gt;
                </div>
            </div>
            <div class="week clear-fix">
                <div>
                    Sun
                </div>
                <div>
                    Mon
                </div>
                <div>
                    Tue
                </div>
                <div>
                    Wed
                </div>
                <div>
                    Thu
                </div>
                <div>
                    Fri
                </div>
                <div>
                    Sat
                </div>
            </div>
            <div class="date-content clear-fix" id="date-content">

            </div>
        </div>
    </div>
</div>
</div>
<div id="modal">
    <div class="modal">
        <div class="modal-content">
            <div class="modal-close">
                ×
            </div>
            <div class="modal-header">
                <div>新建日程</div>
                <div>日期</div>
            </div>
            <div class="modal-body">
                <div>
                    开始时间
                </div>
                <div>
                    <input>
                </div>
                <div>
                    结束时间
                </div>
                <div>
                    <input>
                </div>
                <div>
                    主题
                </div>
                <div>
                    <input>
                </div>
                <div>
                    内容
                </div>
                <div>
                    <textarea></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button>确定</button>
            </div>
        </div>
    </div>
    <div class="mask"></div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/echarts.js"></script>
<script src="js/sichuan.js"></script>
<script src="js/calendar.js"></script>
<script src="js/init.js"></script>
<script>
    $(document).ready(function() {
        var chart = echarts.init(document.getElementById('map'));
        chart.setOption({
            title: {
                text: 'Sichuan Population',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Population']
            },
            visualMap: {
                min: 0,
                max: 2500,
                left: 'left',
                top: 'bottom',
                text:['高','低'],           // 文本，默认为数值文本
                calculable : true
            },
            series: [{
                name: 'population',
                type: 'map',
                map: '四川',
                roam: false,
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: true
                    }
                },
                itemStyle: {
                    normal:{
                        areaColor: 'bisque'
                    }
                },
                data:[
                    {name: '成都市',value: Math.round(Math.random()*1000)},
                    {name: '自贡市',value: Math.round(Math.random()*1000)},
                    {name: '内江市',value: Math.round(Math.random()*1000)},
                    {name: '达州市',value: Math.round(Math.random()*1000)},
                    {name: '乐山市',value: Math.round(Math.random()*1000)},
                    {name: '宜宾市',value: Math.round(Math.random()*1000)},
                    {name: '攀枝花市',value: Math.round(Math.random()*1000)}
                ]
            }]
        });
    });
</script>
</html>
